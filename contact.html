<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- adding font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- adding style css -->
    <title>Contact Us</title>

    <style>
      body{
    padding: 0;
    margin: 0;
    line-height: 1.5;
    box-sizing: border-box;
    color:rgba(248, 248, 248, 0.938);
    
    }


    /* background image  */
    #fancy-form{
    background: #00093c;
    background-size: cover;
    background-position: center;
    height: 100vh;
    }

    /* container utility */
    #fancy-form .container{
      width: 80%;
      margin: auto;
      overflow: hidden;
    }

    /* main div */
    .form-sections{
      margin-top: 5rem;
      display: grid;
      grid-gap: 5rem;
      grid-template-columns: repeat(2, 1fr);
    }

    /* Form-left styling */
    .Form-left h1{
      color: #fff;
      padding: 0;
      margin: 0;
    }

    .Form-left h4{
      padding: 0;
      margin: 0;
      color: rgb(243, 235, 235);
    }
    .line{
      border-bottom: 2px solid orange;
      width: 8%;
      margin-left: 0;
    }
    .Form-left span{
      color: rgb(187, 182, 182);
      font-weight: bold;
    }

    .Form-left hr{
      width: 25rem;
      margin-left: 0;
      border: 1px solid rgb(53, 52, 52);
    }

    /* socail media icons */
    .fa {
      padding: 8px;
      font-size: 18px;
      width: 50px;
      text-align: center;
      text-decoration: none;
      /* margin: 5px 2px; */
      color: rgb(187, 182, 182);
    }
    .fa:hover{
      color: orange;
    }



    /* Form Right Styling */
    .Form-right h1{
      color: #fff;
      padding: 0;
      margin: 0;
    }

    form{
      padding-top: 2rem;
    }

    form h5{
      padding: 0;
      margin: 0;
      color: rgb(228, 218, 218);
    }
    form input{
      padding:0.6rem;
      width: 27rem;
      border: none;
      background-color:rgba(136, 133, 133, 0.3);
      color:white;
      border: none;
      outline:none;
    }

    form textarea{
      padding:0.6rem;
      width: 27rem;
      border: none;
      background-color:rgba(136, 133, 133, 0.3);
      color:white;
      border: none;
      outline:none;
    }

    form button{
        width: 9rem;
        background: orange;
        padding: 5px;
        outline: none;
        border-color: transparent;
        color: #fff;
        font-size: 15px;
        font-weight: bold;
        letter-spacing: 2px;
        text-align: center;
        margin-top: 0.9rem;
        border-radius: 50px;
        cursor: pointer;
    }


    button{
      width: 9rem;
      background: orange;
      padding: 5px;
      outline: none;
      border-color: transparent;
      color: #fff;
      font-size: 15px;
      font-weight: bold;
      letter-spacing: 2px;
      text-align: center;
      margin-top: 0.9rem;
      border-radius: 50px;
      cursor: pointer;
    }

    /* media queries */
      @media (max-width: 968px){

        #fancy-form .form-sections{
          display: block;
          width: 100%;
          text-align: left;
              }

          /* background image  */
          #fancy-form{
            background: #00093c;
            background-size: cover;
            background-position: center;
            height: auto;
            width: 100%;
            }

          .form-sections .Form-right{
            margin-top: 2rem;
            margin-bottom: 2rem;
            }

        /* socail media icons */
            .fa{
            padding: 8px;
            font-size: 18px;
            width: 30px;
            text-align: center;
            text-decoration: none;
            color: rgb(187, 182, 182);
                }
              }


    </style>
  </head>
  <body>
    <section id="fancy-form">
      <div class="container">
        <div class="form-sections">
          <!-- Form left -->
          <div class="Form-left">
            <h1>Get In Touch</h1>
            <div class="line"></div>
            <!--border-bottom line-->
            <p>
              Contact me on Any queries
              :)
            </p>
            <br />

            <!--first Heading -->
            <h4>Delandrio Heradien</h4>
            <span></span>
            <hr />
            <br /><br />

            <!--second Heading -->
            <h4>PHONE</h4>
            <span>+27 67 734136</span>
            <hr />
            <br /><br />

            <!--third Heading -->
            <h4>EMAIL</h4>
            <span>delandrioheradien623@gmail.com</span>

            <br />

            <!-- social media icons -->
            <!-- <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>

            <a href="#" class="fa fa-youtube"></a>-->
          </div> 

          <!-- form right -->
          <div class="Form-right">
            <h1>Contact Us</h1>
            <div class="line"></div>
            <!-- form -->
            
            <form id="myForm" action="">
              <h5>NAME</h5>
              <input type="text" /><br /><br />
              <h5>EMAIL</h5>
              <input type="email" /><br /><br />

            <div id="successMessage" style="display: none;">
              <p>Email successfully sent!</p>
              <button onclick="goBackHome()">Go back home</button>
            </div>
          </div>
        </div>
      </div>
    </section>


    <script>
      function submitForm() {
        // You can add your logic for sending the email here.
        // For demonstration purposes, we'll simply show the success message.

        // Assuming a successful email send
        var form = document.getElementById("myForm");
        var successMessage = document.getElementById("successMessage");

        form.style.display = "none";
        successMessage.style.display = "block";
      }

      function goBackHome() {
        // Redirect to the home page or implement your desired behavior
        // For demonstration purposes, we'll simply navigate to the root URL.
        window.location.href = "home.html";
      }
    </script>
  </body>
</html>
