<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="rock-paper-scissors-style.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    <p class="description">Challenge your opponent in the classic game of Rock, Paper, Scissors. Make your choice and see who comes out victorious!</p>
    <div id="game">
      <div id="choices">
        <button class="choice" onclick="playGame('rock')">Rock</button>
        <button class="choice" onclick="playGame('paper')">Paper</button>
        <button class="choice" onclick="playGame('scissors')">Scissors</button>
      </div>
      <div id="result"></div>
    </div>
  </div>

  <div class="button-container">
    <a class="back-home" href="home.html">Back Home</a>
  </div>
  
<script src="rock-paper-scissors.js"></script>
</body>
</html>
